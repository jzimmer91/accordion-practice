    <title>Accordion Practice</title>

    <script id="accordion-template" type="text/x-handlebars-template">

        <div class='accordion-body'>{{data.body}}</div>        
      
     <hr/>

        <input type="text" name="body"><br>
        <button type='submit'>Create</button>
      </form>
      <hr/>
    </script>
</head>
